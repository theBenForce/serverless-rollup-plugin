service: serverless-basic

frameworkVersion: '4'

plugins:
  - serverless-rollup-plugin # self-import
  - serverless-localstack

custom:
  rollup:
    config: ./rollup.config.js

provider:
  name: aws
  runtime: ${env:LAMBDA_NODE_VERSION}
  deploymentBucket: deployment-bucket

functions:
  hello:
    handler: handler.hello
