service: serverless-basic

frameworkVersion: '4'

licenseKey: ${env:SERVERLESS_LICENSE_KEY}

plugins:
  - ../../../dist
  - serverless-localstack

custom:
  rollup:
    config: ./rollup.config.js
  localstack:
    host: http://localhost
    edgePort: 4566
    autostart: false
    debug: true

provider:
  name: aws
  runtime: ${env:LAMBDA_NODE_VERSION}
  deploymentBucket: deployment-bucket

functions:
  hello:
    handler: handler.hello
