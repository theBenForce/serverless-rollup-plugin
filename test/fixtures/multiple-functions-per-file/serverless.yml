service: multiple-functions-per-file

frameworkVersion: '4'

plugins:
  - ../../../dist # self-import
  - serverless-localstack

custom:
  localstack:
    stages:
      - testing
  rollup:
    config: ./rollup.config.js

provider:
  name: aws
  runtime: nodejs20.x

functions:
  hello:
    handler: handler.hello
  world:
    handler: handler.world
