name: Testing
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
        rollup-version:
          - ^2.0.0
          - ^3.0.0
          - ^4.0.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Install rollup
        run: npm install rollup@${{ matrix.rollup-version }}

      - name: Run Tests
        run: npm test
